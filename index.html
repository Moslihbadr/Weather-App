<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="card load">
      <div class="cityName">
        <input type="text" placeholder="Enter City Name">
        <i class="fa-solid fa-location-dot"></i>
        <button>get weather</button>
      </div>
      <div class="weather">
        <div class="date">
          <h1 id="city">casablanca</h1>
        </div>
        <img src="./icons/clouds.png" alt="weather description">
        <span id="temp">15°c</span>
        <p id="desc">cloudy</p>
        <div class="info">
          <span id="MinMax"><i class="fa-solid fa-temperature-arrow-down"></i> 13°c / <i class="fa-solid fa-temperature-arrow-up"></i> 20°c</span>
          <span id="humidity"><i class="fa-solid fa-water"></i> 90%</span>
          <span id="wind"><i class="fa-solid fa-wind"></i> 4 km/h</span>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
